<h4>Employees</h4>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Email</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees" (click)="viewEmployee(emp)" style="cursor:pointer;">
      <td>{{ emp.name }}</td>
      <td>{{ emp.position }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.salary  }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp, $event)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
